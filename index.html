<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>情绪玻璃罐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&display=swap');

      body {
        margin: 0;
        padding: 0;
        background-color: #ecfdf5; /* Mint Green Base */
        font-family: "KaiTi", "STKaiti", "楷体", "Noto Serif SC", serif;
        overflow-x: hidden;
      }

      /* Custom animations */
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes jar-shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(2deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-2deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-jar-shake {
        animation: jar-shake 0.5s ease-in-out infinite;
      }

      @keyframes crumple {
        0% { transform: scale(1) rotate(0deg); opacity: 1; border-radius: 2px; }
        50% { transform: scale(0.6) rotate(15deg); opacity: 0.9; border-radius: 20px; }
        100% { transform: scale(0.2) rotate(720deg); opacity: 0; border-radius: 50%; }
      }
      .animate-crumple {
        animation: crumple 1.5s forwards ease-in;
      }

      @keyframes unfold {
        0% { transform: scale(0.1) rotate(-10deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-unfold {
        animation: unfold 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes fall-spin {
        0% { transform: translateY(-20px) rotate(0deg) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translateY(20px) rotate(45deg) scale(1); }
        100% { transform: translateY(120px) rotate(180deg) scale(0.5); opacity: 0; }
      }
      .animate-fall-spin {
        animation: fall-spin linear infinite;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .paper-texture {
        background-color: #fffbeb;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
